<title>Sentence Gen 2</title>
<script type="text/javascript">
		
	function copula(){
			VP("cop", {name: "be"})
			NP("subject")		
			choose(
				5, NP({proper: 0, }),
				5, Adj(),
				4, Compl({finite: 1}),
				3, PP({temporal: 0})
			)
	}
	
	function NP(){
			N()
			Det()
			optional(0.2, Num())
			repeat(0.25, optional(0.3, Adj()))
	}
	
</script>
</head>
